<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="table.css"/>
    </head>
    <body>
        <center>
            <table>
                <tr>
                    <td style="width:400px;"colspan="7">
                       <center> Example of 
                        Perfect Square using
                        table.
                       </center> 
                    </td>
                </tr>
                <tr class="bordering">
                    <th rowspan="7" class="bordering">
                        Int 1
                    </th>
                    <th rowspan="2" class="bordering">
                        n*n
                    </th>
                    <th colspan="5" class="bordering">
                        Int2
                    </th>
                </tr>
                <tr class="bordering">
                    <td class="bordering">1</td>
                    <td class="bordering">2</td>
                    <td class="bordering">3</td>
                    <td class="bordering">4</td>
                    <td class="bordering">5</td>
                </tr>
                <tr class="bordering">
                    <td class="bordering">1</td>
                    <th class="bordering">1</th>
                    <td class="bordering">2</td>
                    <td class="bordering">3</td>
                    <td class="bordering">4</td>
                    <td class="bordering">5</td>
                </tr>
                <tr class="bordering">
                    <td class="bordering">2</td>
                    <td class="bordering">2</td>
                    <th class="bordering">4</th>
                    <td class="bordering">6</td>
                    <td class="bordering">8</td>
                    <td class="bordering">10</td>
                </tr>
                <tr class="bordering">
                    <td class="bordering">3</td>
                    <td class="bordering">3</td>
                    <td class="bordering">6</td>
                    <th class="bordering">9</th>
                    <td class="bordering">12</td>
                    <td class="bordering">15</td>
                </tr>
                <tr class="bordering">
                    <td class="bordering">4</td>
                    <td class="bordering">4</td>
                    <td class="bordering">8</td>
                    <td class="bordering">12</td>
                    <th class="bordering">16</th>
                    <td class="bordering">20</td>
                </tr>
                <tr class="bordering">
                    <td class="bordering">5</td>
                    <td class="bordering">5</td>
                    <td class="bordering">10</td>
                    <td class="bordering">15</td>
                    <td class="bordering">20</td>
                    <th class="bordering">25</th>
                </tr>
            </table>
        </center>
    </body>
</html>
