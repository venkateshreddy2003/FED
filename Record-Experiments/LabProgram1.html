<!DOCTYPE html>
<html lang="en">
<head>
    <title>color checker box</title>
    <style>
        .orange{
            background-color: orange;
            height: 20px;
            width: 20px;
        }
        .light-orange{
            background-color: orange;
            height: 20px;
            width: 20px;
            opacity: 0.5;
        }
        .brown{
            background-color: brown;
            height: 20px;
            width: 20px;
        }
        html,body{
            margin: 0px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="height: 100%;background-color: red;">
    <table style="border-collapse:collapse;height: 100%;width: 100%;">
        <tr>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
        </tr>
        <tr>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
        </tr>
        <tr>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
        </tr>
        <tr>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
        </tr>
        <tr>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
            <td class="light-orange"></td>
            <td class="brown"></td>
            <td class="orange"></td>
        </tr>
    </table>
    </div>
</body>
</html>
