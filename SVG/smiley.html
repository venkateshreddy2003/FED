<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smiley</title>
</head>
<body>
    <svg width="400"  height="400">
        <!-- Face -->
        <circle cx="100" cy="100" fill="yellow" r="78" stroke="black" stroke-width="3" />
        <g>
            <!-- Left eye -->
            <circle cx="65" cy="82" r="12" />
            <!-- Right Eye -->
            <circle cx="130" cy="82" r="12" />
        </g>
        <!-- Smile -->
        <path d="M60,130 Q90,160 140,135 " style="fill:none;stroke:#000;stroke-width:6px;stroke-linecap:round"/>
    </svg>
</body>
</html>
