<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div>
        <h1> circle using SVG</h1>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1>rectangle using SVG</h1>
        <svg widyh="100" height="100">
            <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1>Rounded Reactangle using SVG</h1>
        <svg width="400" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1>Ellipse using SVG</h1>
        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50"
            style="fill:yellow;stroke:purple;stroke-width:2" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1>Line using SVG</h1>
        <svg height="210" width="500">
            <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg> 
        <hr>   
    </div>
    <br>
    <br>
    <div>
        <h1>Polygon using SVG</h1>
        <svg height="210" width="500">
            <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1>Star using SVG</h1>
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1> Star using SVG</h1>
        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
    </div>
    <br>
    <br>
    <div>
        <h1>Polyline using SVG</h1>
        <svg height="180" width="500">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
            style="fill:white;stroke:red;stroke-width:4" />
        </svg>
        <hr>
    </div>
    <br>
    <br>
    <div>
        <h1> Text using SVG</h1>
        <svg height="100" width="500">
            <text x="0" y="15" fill="red" style="font-weight:bold;font-size:large;">Hello World</text>
        </svg>
        <hr>
    </div>  
    <br>
    <br>
    <div>
        <h1></h1>
    </div>
</body>
</html>
